<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      .todolist {
        margin-left: auto;
        margin-right: auto;
        
      }
      .itemlist {
        display: flex;
        justify-content: space-between;  
        border:1px solid blue
      }
      
      /* .itemlistdata {
        margin-right: auto;
        width: 100%;
      } */
      .itemlistdata {
        margin-bottom: 0px;
        padding-top: 5px;
        margin-right: auto;
        width: 100%;
      }
     
    </style>
  </head>
  <body><br><br>
    <div class="todolist col-md-7 col-sm-7 col-xs-7 " id="todolist">
      <div class="input-group mb-3">
        <input type="text" class="form-control"   id="item" />
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-primary" onclick="add()">ADD TO LIST</button>
        </div>
      </div>
<script>
      
      function add() {
        var newitem = document.getElementById("item").value;
        
     

        var x=document.getElementById("todolist").lastElementChild;
        
        
        x.insertAdjacentHTML("afterend", '<div class="itemlist"><p class="itemlistdata">' + newitem + '</p><button onclick="Del(this)">X</button</div>');
        
      }
      function Del(abc) {
        abc.parentNode.remove();
      }
    </script>
  </body>
</html>
